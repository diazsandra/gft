<div class="container" *ngIf="profile">

    <h2 class="sub-ttl">Tu perfil</h2>

    <div class="row">
        <div class="col-xs-12 col-md-4">
            <img [src]="profile.picture" class="img-fluid img-profile">
        </div>

        <div class="card col-xs-12 col-md-8">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    Nombre: {{ profile.name }}
                </li>
                <li class="list-group-item">
                    GÃ©nero: {{ profile.gender }}
                </li>
                <li class="list-group-item">
                    Usuario: {{ profile.nickname }}
                </li>
                <li class="list-group-item">
                    Fecha registro: {{ profile.updated_at | date:'dd/MM/yyyy' }}
                </li>
            </ul>
        </div>
    </div>
    <br>

</div>
